	<script>
        $(document).ready(function(){
            $("#senha_invalida").hide();
            $("#login").click(function(){
                login();
            });
        });
        function login() {
            var aux = $("#usuario").val();
            $("#senha_invalida").hide();
            if($("#usuario").val()!= ""){
                $.ajax({
                    type: "POST",
                    url: "../Controller/ctl_login.asp",
                    dataType: "json",
                    async: false,
                    data: 	{
                        tipo: "ValidaUsuario",
                        usuario : $("#usuario").val(),
                        senha: $("#senha").val(),
                        cd_empresa : $("#cd_empresa").val()
                    },
                    success: function(json){
                        if(json[0].id_usuario != ""){
                            if(json[0].id_usuario == "1"){
                                location.href = "/view/index.html";
                            }else{
                                location.href = "../login.html";
                            }
                        }else{
                            $("#senha_invalida").show();
                        }
                    }
                });
            }
        }
        $(document).keydown(function(e){
            if (e.which == 13){
                login();
            }
        });
	</script>

					<div id="senha_invalida">
						<div class="alert alert-error">
							<button type="button" class="close" data-dismiss="alert"></button>
							<strong>Informações Invalidas!</strong> Favor preencha os campos novamente.
						</div>
					</div>
					<h2>Acessar sua conta</h2>
					<div>
						<div class="input-prepend" title="Cod">
							<span class="add-on"><i class="halflings-icon home"></i></span>
							<input class="input-large span10" name="empresa" id="cd_empresa" type="text" placeholder="Código Empresa"/>
						</div>
						<div class="input-prepend" title="Username">
							<span class="add-on"><i class="halflings-icon user"></i></span>
							<input class="input-large span10" name="username" id="usuario" type="text" placeholder="Usuário"/>
						</div>
						<div class="clearfix"></div>
						<div class="input-prepend" title="Password">
							<span class="add-on"><i class="halflings-icon lock"></i></span>
							<input class="input-large span10" name="password" id="senha" type="password" placeholder="Senha"/>
						</div>
						<div class="clearfix"></div>
						<div class="button-login">
							<button class="btn btn-primary" id="login">Acessar</button>
						</div>
						<div class="clearfix"></div>
						<hr>
					</div>
				</div>
